<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Welcome to MY-CURRENCY-CONVERTER</h1>
        <div class="input-group">
            <label for="amount">Please enter desired amount:</label>
            <input type="number" id="amount" placeholder="Enter amount here">
        </div>
        <div class="input-group">
            <label for="from-currency">Choose a currency to convert from:</label>
            <select id="from-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="SGD">SGD</option>
                <option value="MYR">MYR</option>
            </select>
        </div>
        <div class="input-group">
            <label for="to-currency">Convert to:</label>
            <select id="to-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="SGD">SGD</option>
                <option value="MYR">MYR</option>
            </select>
        </div>
        <button id="convert">Convert</button>
        <div class="result">
            <h2>Result:</h2>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
